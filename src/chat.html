<!DOCTYPE html>
<html>

<head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/photon.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <!-- Electron Javascript -->
    <!--<script src="app.js" charset="utf-8"></script>-->
    <style>
        .list-group-item:hover strong {
            color: white;
            text-decoration: underline;
        }
        
        .list-group-item:hover {
            background-color: gray;
        }
        
        .list-group-item:hover p {
            color: white;
        }
    </style>
</head>

<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title"><span id="time">2020년 11월 29일 12:31 AM</span></h1>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-mini sidebar">
                    <ul class="icon-ul">
                        <li class="icon-li">
                            <button class="btn" onclick="location.href='mail.html'"><img src="assets/img/mail.png"></button>
                        </li>
                        <li class="icon-li">
                            <button class="btn" onclick="location.href='browser.html'"><img src="assets/img/browser.png"></button>
                        </li>
                        <li class="icon-li">
                            <button class="btn"><img src="assets/img/notepad.png"></button>
                        </li>
                        <li class="icon-li">
                            <button class="btn" onclick="location.href='chat.html'"><img src="assets/img/messenger.png"></button>
                        </li>
                        <li class="icon-li">
                            <button class="btn"><img src="assets/img/lock.png"></button>
                        </li>
                        <li class="icon-li">
                            <button class="btn"><img src="assets/img/todo.png"></button>
                        </li>
                        <li class="icon-li">
                            <button class="btn" onclick="location.href='terminal.html'"><img src="assets/img/terminal.png"></button>
                        </li>
                    </ul>
                </div>
                <!--Desktop Template-->
                <div class="pane-sm sidebar">
                    <ul class="list-group" id="chat-list">
                        <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="Search for someone">
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">
                            <div class="media-body">
                                <strong>List item title</strong>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle media-object pull-left" src="/assets/img/avatar2.png" width="32" height="32">
                            <div class="media-body">
                                <strong>List item title</strong>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="mesgs">
                        <div class="msg_history" id="msg-box">
                            <!-- 메세지 써지는 곳  -->
                        </div>
                        <div class="type_msg">
                            <div class="input_msg_write">
                                <input type="text" class="write_msg" placeholder="Type a message" />
                                <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <ul class="start-menu">
                <li class="start-li"><button class="btn-black btn"><span>Start</span></button></li>
                <li class="start-li"><button class="btn-black btn" onclick="location.href='index.html'"><span>Home</span></button></li>
                <li class="start-li"><button class="btn-black btn"><span>Internet</span></button></li>
            </ul>
        </footer>
    </div>
    <script src="assets/js/chat.js"></script>
</body>

</html>
